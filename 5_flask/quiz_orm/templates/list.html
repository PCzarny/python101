{% extends "layout.html" %}
{% set active_page = "list" %}
{% block tytul %}Questions list{% endblock%}
{% block h1 %}Quiz ORM &#8211; question list{% endblock%}
{% block content %}
  <ol>
  {% for q in questions %}
    <li>
      {{ q.question }}
      <a href="{{ url_for('edit', question_id=q.id ) }}" class="btn btn-default">Edit</a>
      <a href="{{ url_for('delete', question_id=q.id ) }}" class="btn btn-danger">Delete</a>
    </li>
  {% endfor %}
  </ol>
{% endblock %}
