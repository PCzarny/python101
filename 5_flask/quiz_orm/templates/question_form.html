<form method="POST" class="form-inline" action="">
  {{ form.csrf_token }}

  {{ form.question.label }}<br>
  {{ form.question(class="form-control") }}<br>
  <br>
  <label>Define answers and mark correct one:</label><br>
  <ol>
  {% for answer in form.answers %}
    <li>{{ radio[loop.index0] }} {{ answer(class="form-control") }}</li>
  {% endfor %}
  </ol>

  <button type="submit" class="btn btn-default">Save</button>
</form>
