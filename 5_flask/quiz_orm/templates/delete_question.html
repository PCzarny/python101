{% set active_page = "delete" %}
{% block title %}Delete{% endblock%}
{% block h1 %}Quiz ORM &#8211; Delete{% endblock%}

    <!-- wstawiamy id pytania -->
    <p class="lead">Are you sure, that you want to remove question:</p>

  </form>
{% endblock %}
